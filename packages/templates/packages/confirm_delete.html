{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Package - Tourism Guide{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-md p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Package</h1>
            
            <p class="text-gray-600 mb-6">
                Are you sure you want to delete the package "{{ object.name }}"?
                This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'packages:list' %}" 
                       class="px-6 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-red-600 text-white rounded-xl hover:bg-red-700">
                        Delete Package
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
