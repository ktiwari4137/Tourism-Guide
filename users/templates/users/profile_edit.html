{% extends 'base.html' %}

{% block title %}Edit Profile - Tourism Guide{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Edit Profile</h2>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Please correct the errors below.
                            </div>
                        {% endif %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ user.first_name }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ user.last_name }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="tel" name="phone_number" id="id_phone_number" class="form-control" value="{{ user.profile.phone_number }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_location" class="form-label">Location</label>
                            <input type="text" name="location" id="id_location" class="form-control" value="{{ user.profile.location }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_bio" class="form-label">Bio</label>
                            <textarea name="bio" id="id_bio" class="form-control" rows="3">{{ user.profile.bio }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_image" class="form-label">Profile Picture</label>
                            <input type="file" name="image" id="id_image" class="form-control" accept="image/*">
                            {% if user.profile.image %}
                                <div class="mt-2">
                                    <img src="{{ user.profile.image.url }}" alt="Current Profile Picture" class="img-thumbnail" style="max-width: 200px;">
                                </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Save Changes
                            </button>
                            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
